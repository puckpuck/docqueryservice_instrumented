[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short --html=contract_test_report.html --self-contained-html
markers =
    health: Health check tests
    basic: Basic API functionality tests
    parameters: Parameter handling tests
    filtering: API filtering tests
    errors: Error handling tests
    consistency: API consistency tests
    quality: Data quality tests
    slow: Slow running tests
    integration: Integration tests requiring live API